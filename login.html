<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHub Sign in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <div class="name text-center">
        <span class="Hub text-6xl font-bold">Med</span><span class="text-6xl font-bold">Hub</span>
    </div>

    <div class="signin bg-white text-black  h-110 w-90  ml-145 mt-10 rounded-3xl">
        <h1 class="ml-8 mt-3 font-bold text-2xl">Sign in</h1>

        <div class="form ml-8 mt-3">
            <form>
                <p>E-mail or Phone Number</p>
                <input type="tel" class="border-2 w-70 ">
                <p class="mt-3">Enter your Name</p>
                <input type="text" placeholder="Name" class="border-2 w-70 "><br>

                <button class="mt-3 border-2 w-60 bg-yellow-400 rounded-2xl ml-5">Continue</button>
            </form>
        </div>
        <div class="new-user ml-8 mt-6">
            <p class="ml-33">OR</p>

            <p class="ml-19">New to MedHub?</p>
            <button class="mt-3 border-2  rounded-2xl w-60 ml-5">Create your MedHub account</button> <br>
            <p class="ml-25 mt-3">&copy incl License</p>

        </div>
    </div>


</body>

</html>
